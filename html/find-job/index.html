<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 用以说明生成工具（如Microsoft FrontPage 4.0）等； -->
    <!-- <meta name="Generator" content="" /> -->
    <!-- 向搜索引擎说明你的网页的关键词； -->
    <meta name="keywords" content="AI，个人信息，人工智能" />
    <!-- 告诉搜索引擎你的站点的主要内容； -->
    <meta
      name="description"
      content="根据个人信息和公司，让gpt给出一个80字左右的个人介绍"
    />
    <!-- 告诉搜索引擎你的站点的制作的作者； -->
    <meta name="author" content="zzl~2024-3-11" />
    <title>求职工具</title>
    <link rel="stylesheet" href="./find-job/css/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="demand card">
        <div class="form">
          <div class="rows">
            <div class="form-item">
              <div class="form-title">OpenAI</div>
              <input
                type="text"
                class="input openURL"
                placeholder="请输入api接口"
              />
            </div>
            <div class="form-item">
              <div class="form-title">apiKey</div>
              <input
                type="password"
                class="input apiKey"
                placeholder="请输入apiKey"
              />
            </div>
            <div class="form-item"></div>
            <div class="form-item"></div>
          </div>
          <div class="rows">
            <div class="form-item">
              <div class="form-title">公司的要求</div>
              <textarea
                class="mo-textarea jobDescription"
                placeholder="请输入应聘公司的要求"
              ></textarea>
            </div>
            <div class="form-item">
              <div class="form-title">简历信息</div>
              <textarea
                class="mo-textarea resumeInfo"
                placeholder="请输入个人简历信息"
              ></textarea>
            </div>
          </div>
        </div>
        <button class="btn send">获取回复</button>
      </div>
      <div class="reply card">
        <button class="btn copy">copy</button>
        <div class="content"></div>
      </div>
    </div>
    <div class="prompt"></div>
    <script src="./find-job/js/index.js"></script>
  </body>
</html>
